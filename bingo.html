<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo</title>
  <link rel="stylesheet" href="c3.css">
</head>
<body>
  <h1>Bingo</h1>
  <label for="player-count">Escolha o número de jogadores (1 a 5):</label>
  <input type="number" id="player-count" min="1" max="5">
  <button onclick="iniciarJogo()">Iniciar Jogo</button>
  <div id="bingo-board" class="bingo-board"></div>
  <div class="bingo-numbers">
    <h2>Número Sorteado</h2>
    <table>
      <tr>
        <th>Número</th>
      </tr>
      <tr>
        <td id="numero-sorteado">-</td>
      </tr>
    </table>
  </div>
  <button onclick="novoSorteio()">Novo Sorteio</button>
  <script src="trabalhoC3 java.js"></script>
</body>
</html>
